{% extends "base.html" %}
{% block title %}{{ SITENAME }} <small>[tgs]</small>{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Tags</h1>
</div>
<div ="panel panel-default">
    <div class="panel-body">
        {% for tag, articles in tags|sort %}
        <span class="badge"><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></span>
        {% endfor %}
    </div>
</div>
{% endblock %}
