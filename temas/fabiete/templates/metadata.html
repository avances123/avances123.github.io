
<div class="panel panel-default" id="metadata">
  <div class="panel-body">
    <p>Categoria: <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a></p>
    {% if article.tags %}
        Tags: {% for tag in article.tags %}<span class="badge"><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></span>{% endfor %}
    {% endif %}
  </div>
</div>
